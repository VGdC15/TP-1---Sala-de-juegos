<nav [class.ocultar]="isHome()">
  <button routerLink="/home">Home</button>

  @if (!isLoggedIn()) {
    <button routerLink="/login">Login</button>
    <button routerLink="/registro">Registro</button>
  }
 
  @if (isLoggedIn()) {
    <button routerLink="/juegos">Juegos</button>
    <button routerLink="/quien-soy">Acerca de mí</button>
    <button (click)="logout()">Cerrar sesión</button>
    <span>Bienvenido/a {{ auth.usuario()?.email }}</span>
  }
</nav>

<router-outlet />
