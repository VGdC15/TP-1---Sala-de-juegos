<div id="messages-container">
    @for (m of chat(); track m.id){
        <div>
            <p>{{ m.created_at }}</p>
            <p>{{ m.usuarios?.[0]?.nombre }}</p>
            <p>{{ m.mensaje }}</p>
        </div>
    }
</div>

<div>
    <input type="text" [(ngModel)]="nuevoMensaje" placeholder="EscribÃ­ tu mensaje" />
    <button (click)="enviarMensaje()">Enviar</button>
</div>
