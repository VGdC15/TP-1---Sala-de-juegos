  <!-- CONTENEDOR DE CONFIGURACIÓN DEL JUEGO -->
<body>
  <div class="preguntados-contenedor" [hidden]="juegoIniciado()">
    <h2>Elegí categoría y dificultad</h2>
    <div class="categoria-dificultad">

      <select class="categoria" [value]="categoriaSeleccionada()" (change)="categoriaSeleccionada.set($any($event.target).value)">
        <option [value]="null">-- Categoría --</option>
      </select>
    
      <select [value]="dificultadSeleccionada()" (change)="dificultadSeleccionada.set($any($event.target).value)">
        <option value="easy">Fácil</option>
        <option value="medium">Media</option>
        <option value="hard">Difícil</option>
      </select>
    </div>
      <button class="pushable" (click)="iniciarJuego()">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">Comenzar</span>
      </button>
    </div>
    
  <!-- CONTENEDOR DEL JUEGO -->
  <div class="preguntados-contenedor" [hidden]="!juegoIniciado()">
    <div class="puntos-tiempo">
      <p>Tiempo: {{ segundosRestantes() }} segundos</p>
      <p>Puntaje: {{ puntaje() }}</p>
    </div>

    <h2 [innerHTML]="preguntaActual()?.question || ''"></h2>

    <ul style="list-style: none; padding: 0; margin: 0;">
      <li>
        <button id="btn0" class="pushable" (click)="responder(opciones()[0], 0)" [disabled]="bloquearOpciones">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">{{ opciones()[0] }}</span>
        </button>
      </li>
      <li>
        <button id="btn1" class="pushable" (click)="responder(opciones()[1], 1)" [disabled]="bloquearOpciones">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">{{ opciones()[1] }}</span>
        </button>
      </li>
      <li>
        <button id="btn2" class="pushable" (click)="responder(opciones()[2], 2)" [disabled]="bloquearOpciones">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">{{ opciones()[2] }}</span>
        </button>
      </li>
      <li>
        <button id="btn3" class="pushable" (click)="responder(opciones()[3], 3)" [disabled]="bloquearOpciones">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">{{ opciones()[3] }}</span>
        </button>
      </li>
    </ul>
      
      <p class="faltante" >Pregunta {{ indice() + 1 }} de 10</p>
    </div>
    
</body>
