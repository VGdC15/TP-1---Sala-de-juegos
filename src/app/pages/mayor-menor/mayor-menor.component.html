<div class="contenedor">
    <h1>Mayor o Menor</h1>

    <p>Vidas:
      <span>{{ vidas() >= 1 ? '‚ù§Ô∏è' : '' }}</span>
      <span>{{ vidas() >= 2 ? '‚ù§Ô∏è' : '' }}</span>
      <span>{{ vidas() >= 3 ? '‚ù§Ô∏è' : '' }}</span>
    </p>
    
      
  
    <div [hidden]="!imagen()">
      <img [src]="imagen()" alt="Carta actual">
    </div>
  
    <p>Puntaje: {{ puntaje() }}</p>
  
    <div class="botones" [hidden]="vidas() <= 0">
      <button (click)="adivinar(true)">Mayor</button>
      <button (click)="adivinar(true, true)">Igual</button>
      <button (click)="adivinar(false)">Menor</button>
    </div>
  
    <p>{{ resultado() }}</p>

    <div [hidden]="vidas() !== 0" class="fin-juego">
      <h2>PERDISTE üò¢</h2>
      <p>Puntaje final: {{ puntaje() }}</p>
      <button (click)="reiniciarJuego()">Volver a jugar</button>
    </div>
    
  </div>
